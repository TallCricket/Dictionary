<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <!-- Tailwind CSS for Styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 font-roboto">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="text-4xl font-bold text-blue-600">Free Dictionary</h1>
            <p class="text-gray-500">Search for any word to get its meaning</p>
        </header>

        <!-- Search Bar -->
        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" placeholder="Type a word..." class="border rounded-l px-4 py-2 w-3/4 md:w-1/2">
            <button id="searchBtn" class="bg-blue-600 text-white px-6 rounded-r hover:bg-blue-700">Search</button>
        </div>

        <!-- Result Section -->
        <div id="result" class="bg-white p-6 rounded shadow-md hidden">
            <h2 id="wordTitle" class="text-2xl font-bold mb-2"></h2>
            <p id="wordPhonetic" class="text-gray-500 mb-4"></p>
            <audio id="audioPlayer" class="mb-4 hidden" controls></audio>
            <div id="meanings" class="space-y-2"></div>
        </div>

        <!-- Error Message -->
        <p id="errorMsg" class="text-center text-red-500 mt-4 hidden"></p>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
